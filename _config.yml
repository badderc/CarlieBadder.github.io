theme_settings:
  title: BadderData Blog
  # URL of your avatar or profile pic (you could use your GitHub profile pic)
  avatar: /images/me.JPG
  description: My blog posts
  header_text: Welcome to my blog
  header_text_feature_image: /images/cheers.jpg
  footer_text: Blog written by humans since 2017
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  rss: true
  email_address: badderc@gmail.com
  linkedin: https://www.linkedin.com/in/carlie-badder/
  

  
# Name of your site (displayed in the header)
name: BadderData

